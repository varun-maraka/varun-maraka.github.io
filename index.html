<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Webpack</title>
</head>
<body>

    <div id="root"></div>
    <script src="js/bundle.min.js"></script>

    <script>
        window.watsonAssistantChatOptions = {
            integrationID: "b512c637-6fcb-4b06-903d-c5cd7941a710", // The ID of this integration. "iam_apikey_description" in credentials
            region: "us-south", // The region your integration is hosted in.
            serviceInstanceID: "f51e905a-53e5-47d4-a7c9-75fb20fa6c64", // The ID of your service instance.
            openChatByDefault:true,
            onLoad: function(instance) { instance.render(); }
          };
        setTimeout(function(){
          const t=document.createElement('script');
          t.src="https://web-chat.global.assistant.watson.appdomain.cloud/loadWatsonAssistantChat.js";
          document.head.appendChild(t);
        });
      </script>
</body>
</html>
